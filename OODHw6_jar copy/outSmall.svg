                 from="300.000" to="200.000" fill="freeze"/>
    </rect>
    <ellipse id="C" cx="440.000" cy="70.000" rx="120.000" ry="60.000" fill="rgb(0,0,255)"
             visibility="visible">
        <animate attributeType="xml" begin="200.000ms" dur="300.000ms" attributeName="cy"
                 from="70.000" to="250.000" fill="freeze"/>
        <animate attributeType="xml" begin="500.000ms" dur="200.000ms" attributeName="cy"
                 from="250.000" to="370.000" fill="freeze"/>
        <animate attributeType="xml" begin="500.000ms" dur="200.000ms" attributeName="fill"
                 from="rgb(0,0,255)" to="rgb(0,170,85)" fill="freeze"/>
        <animate attributeType="xml" begin="700.000ms" dur="100.000ms" attributeName="fill"
                 from="rgb(0,170,85)" to="rgb(0,255,0)" fill="freeze"/>
